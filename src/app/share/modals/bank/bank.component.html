<ion-card id="my-modal" >
  <ion-card-header class="ion-text-center">
    <ion-card-title>Selecciona tu banco</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Selecciona el banco</ion-label>
      <ion-input [(ngModel)]="bank.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de cuenta</ion-label>
      <ion-input [(ngModel)]="bank.number"  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tu número de identidad</ion-label>
      <ion-input [(ngModel)]="bank.numberId"  type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Cuenta de Ahorros</ion-label>
      <ion-toggle [(ngModel)]="bank.ahorro"></ion-toggle>
    </ion-item>
  </ion-card-content>
  <div class="ion-margin">
    <ion-button expand="block" class="ion-padding-horizontal" (click)="dismiss()" color="success">Continuar</ion-button>
  </div>
</ion-card>
